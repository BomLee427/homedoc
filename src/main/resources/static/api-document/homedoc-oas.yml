  /user/signin/direct:
    post:
      tags:
        - user
      summary: 이메일 회원 로그인
      description: ''
      operationId: signInDirect
      requestBody:
        description: 로그인 요청
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DirectSignIn'
          application/xml:
            schema:
              $ref: '#/components/schemas/DirectSignIn'
        required: true
      responses:
        '200':
          description: successful operation
          headers:
            X-Rate-Limit:
              description: calls per hour allowed by the user
              schema:
                type: integer
                format: int32
            X-Expires-After:
              description: date in UTC when token expires
              schema:
                type: string
                format: date-time
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: test
                  refreshToken:
                    type: string
                    example: test

        '401':
          description: Invalid username/password supplied
